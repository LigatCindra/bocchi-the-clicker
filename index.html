<html>
    <head>
        <title>Bocchi the Clicker</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
    <div id="bungkus">
        <div id="top">
            <div id="menu">
                <ul>
                    <li><a href="index.html" onclick="return confirm('You are going to reset the game by doing this. Are you sure?');">Main Game</a></li>
                    <li><a href="AboutUs.html" onclick="return confirm('You are going to reset the game by doing this. Are you sure?');">About Us</a></li>
                </ul>
            </div>
            <br>
        </div>
    
        <div id="maingame">
            <div id="Clicker">
                <div id="event"></div>
                <p >Money : <span id="score">0</span></p>
                <p>Total Money/second : <span id="moneypersecond">0</span></p>
                <p>Clicking Power : <span id="clickdensity">1</span></p>
                <img src="imgs/geleng-geleng.gif" height="343px" width="498px" onclick="addToScore(clickingPower)">
            </div>

            <div id="Upgrades">
                    <table id="shopButton" onclick="buyFans()">
                        <tr>
                            <td id="images"><img src="imgs/gigachad.jpg"></td>
                            <td id="nameAndCost">
                                <p>Fans</p>
                                <p><span id="fansPrice">15</span> Money</p>
                            </td>
                            <td id="amount"><span id="fans">0</span></td>
                        </tr>
                    </table>

                    <table id="shopButton" onclick="buyAdSens()">
                        <tr>
                            <td id="images"><img src="imgs/gigachad.jpg"></td>
                            <td id="nameAndCost">
                                <p>AdSens</p>
                                <p><span id="AdSensPrice">50</span> Money</p>
                            </td>
                            <td id="amount"><span id="AdSens">0</span></td>
                        </tr>
                    </table>

                    <table id="shopButton" onclick="buyGuitarPick()">
                        <tr>
                            <td id="images"><img src="imgs/pick.png"></td>
                            <td id="nameAndCost">
                                <p>Guitar Pick</p>
                                <p><span id="guitarPickPrice">200</span> Money</p>
                            </td>
                            <td id="amount"><span id="guitarpick">0</span></td>
                        </tr>
                    </table>
            </div>
        </div>
    
    </div>

        
    
    
    <script src="function.js"></script>
    </body>
</html>
